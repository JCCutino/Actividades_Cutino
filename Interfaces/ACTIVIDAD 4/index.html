<!doctype html>
<html lang="en">

<head>
  <title>Contacto - WEB</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/f9a29f74f0.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark blue">
      <div class="container">
          <a class="navbar-brand" href="#"><img src="" alt=""></a>
  
          <!-- Botón para dispositivos pequeños -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
  
          <!-- Contenido del menú -->
          <div class="collapse navbar-collapse " id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item active">
                      <a class="nav-link" href="#">Información</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#about">Contacto</a>
                  </li>
              </ul>
          </div>
  
          <!-- Íconos de carrito y usuario -->
          <div class="d-flex">
              <a class="nav-link" href=""><i class="fa-solid fa-cart-shopping" style="color: #ffffff; font-size:30px;"></i></a>
              <a class="nav-link" href=""><i class="fa-solid fa-user" style="color: #ffffff; font-size:30px; margin-left: 20px;"></i></i></a>
          </div>
      </div>
  </nav>
  </header>
  <main>

    <div class="container justify-content-center form-section">
      <form id="formulario-contacto">
      <div class="row justify-content-center align-items-center g-2">
        
        <div class="col-lg-4 col-md-4 col-sm-12">
          <label for="nombre">Nombre *</label>
          <input type="text" id="nombre" name="nombre" required>
      
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos">
      
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required>
        </div>

      </div>

      <div class="row justify-content-center align-items-center g-2">
      
        <label for="asunto">Asunto</label>
          <input type="text" id="asunto" name="asunto">
      
      </div>
      
      <div class="row justify-content-center align-items-center g-2">
        
        <label for="comentario">Comentario *</label>
        <textarea id="comentario" name="comentario" required></textarea>
      </div>
      
        
      <div class="row justify-content-center align-items-center g-2">
        <div class="col-lg-6 col-md-6 col-sm-12">

          <label for="politica">Aceptar política de privacidad *</label>
          <input type="checkbox" id="politica" name="politica" required>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          
          <label for="captcha">Captcha: Suma</label>
          <div id="captcha">
              <span id="num1"></span> + <span id="num2"></span> =
              <input type="text" id="resultadoCaptcha" name="resultadoCaptcha" required>
              <span id="respuestaCaptcha"></span>
          </div>
        </div>
        
        
      </div>
      
        
          <button type="button" onclick="enviarFormulario()">Enviar</button>
      </form>
       
      
      
    </div>
    

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

  </script>
</body>

</html>
